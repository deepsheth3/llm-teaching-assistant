name: Tests

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip' # Enable built-in pip caching
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock pytest-asyncio
    
    - name: Run tests with coverage
      working-directory: ./backend
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        pytest tests/ -v --cov=services --cov=api --cov-report=xml -m "not integration"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install linting tools
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint
    
    - name: Lint with flake8
      working-directory: ./backend
      run: |
        flake8 api services core models --max-line-length=120 --statistics || true
    
    - name: Check formatting with black
      working-directory: ./backend
      run: |
        black --check api services core models tests || true
    
    - name: Check import sorting with isort
      working-directory: ./backend
      run: |
        isort --check-only api services core models tests || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install security tools
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run security checks with bandit
      working-directory: ./backend
      run: |
        bandit -r api services core models -f json || true
    
    - name: Check dependencies for vulnerabilities
      working-directory: ./backend
      run: |
        safety check || true